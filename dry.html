<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dry Waste Analysis</title>
    <link rel="stylesheet" href="dry.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Dry Waste Analysis</h1>
        </div>
        <div class="upload-section">
            <button id="upload-button" class="upload-label">
                <img src="upload-icon.png" alt="Upload Icon" class="upload-icon">
                <p>Upload image of your Waste</p>
            </button>
        </div>
        <div class="analysis-section">
            <p>Analysis:</p>
            <p>Recyclable items <span class="icon">&#x1F4E6;&#x1F4E4;&#x1F4D1;</span>: <span id="recyclable-items">-</span></p>
            <p>Reusable items <span class="icon">&#x1F4C4;&#x1F331;</span>: <span id="reusable-items">-</span></p>
            <p>One-time use items <span class="icon">&#x1F4DD;&#x1F4D2;</span>: <span id="onetime-items">-</span></p>
            <p>Points Earned <span class="icon">&#x1F340;</span>: <span id="points-earned">-</span></p>
        </div>
    </div>

    <!-- Hidden file input fields -->
    <input type="file" id="upload-image" accept="image/*" hidden>
    <input type="file" id="camera-image" accept="image/*" capture="camera" hidden>

    <!-- Modal for choosing upload option -->
    <div id="upload-modal" class="modal">
        <div class="modal-content">
            <p>Select Image Source</p>
            <button id="choose-storage">Upload from Storage</button>
            <button id="choose-camera">Use Camera</button>
        </div>
    </div>

    <script src="dry.js"></script>
</body>
</html>
